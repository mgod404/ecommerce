{% extends "stafftemplate.html" %}

{%block title%}Update Discount{% endblock%}

{% block content %}
    <div class='d-flex flex-row justify-content-center'>
        <div class='card p-4 m-5' style='width:30rem'>
            <p>Discount:</p>
            <p>{{discount.id}}</p>
            <p>Product:</p>
            <p>{{discount.product}}</p>
            <form method="post">{% csrf_token %}
                {{ form.as_p }}
                <input type="submit" class='btn btn-primary' value="Save">
            </form>            
        </div>
    </div>
{% endblock %}
