{% extends "stafftemplate.html" %}

{%block title%}Orders{% endblock%}

{% block content %}
    <div class='container'>
    <h1>Orders</h1>
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th scope="col">Order ID</th>
                <th scope="col">Order Email</th>
                <th scope="col">Order Date</th>
                <th scope="col">Options</th>
            </tr>
        </thead>
        <tbody>
            {% for order in object_list %}
            <tr>
                <th scope="row">{{order.id}}</th>
                <td>{{order.email}}</td>
                <td>{{order.date_of_order}}</td>
                <td><a 
                        type="button" 
                        class="btn-sm btn-primary mt-3 m-3" 
                        href="{% url 'update-order' pk=order.id %}">
                        Edit Order
                    </a>
                </td>
            </tr>
            {% empty %}
            <th scope="row">Empty</th>
            {% endfor %}
        </tbody>
    </table>
    </div>
{% endblock %}
